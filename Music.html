<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <i class="material-icons">more_horiz</i>
        </div>
        <div class="img-area">
            <img src="" alt="">
        </div>
        <div class="song_details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>
        <div class="progress-area">
            <div class="progress-bar"></div>
        <div class="timer">
            <span class="current">0:00</span>
            <span class="duration"></span>
        </div>
        <audio id="main-audio" src=""></audio>
        </div>
        <div class="controls">
            <i class="material-icons" id="repeat-plist" title="playlist">repeat</i>
            <i class="material-icons" id="prev">skip_previous</i>
            <div class="play-pause">
                 <i class="material-icons">play_arrow</i>
            </div>
           
            <i class="material-icons" id="next">skip_next</i>
            <i class="material-icons" id="more-music">queue_music</i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="material-icons">queue_music</i>
                    <span>Music List</span>
                </div>
                <i class="material-icons" id="close">close</i>
            </div> 
            <ul>
             
        </ul>       
        </div>
        
    </div>
    
    <script src="Js/Music-list.js"></script>
    <script src="Js/Script.js"></script>
</body>
</html>
